<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/login.js" defer></script>
    <title>Login | Academy Keeper</title>
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <img src="../img/about.png" alt="Login Image" />
      </div>
      <div class="form-section">
        <div class="logo">
          <a href="landing.html">
            <img src="../img/untitled-1-1.png" alt="Logo" class="logoimg" />
            <div class="text-a">Academy</div>
            <div class="text-k">Keeper</div>
          </a>
        </div>
        <h2>Login</h2>
        <p class="intro-text">Login to access your Academy Keeper Account</p>
        <form action="#" method="post" id="login-form">
          <div class="input-group">
            <div class="input-wrapper">
              <input
                type="text"
                id="student-id"
                name="student_id"
                required
                placeholder=" "
              />
              <label for="student-id" class="label">Student Id</label>
            </div>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder=" "
              />
              <label for="password" class="label">Password</label>
            </div>
          </div>
          <div class="checkbox-group">
            <div>
              <input type="checkbox" id="remember-me" name="remember-me" />
              <label for="remember-me">Remember me</label>
            </div>
            <div id="forgot-pass">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <button type="submit" class="btn">Login</button>
          <p class="login-text">
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
          <p class="or-option">Or login with</p>
        </form>
        <div class="social-icons">
          <a href="https://twitter.com" target="_blank" class="link-margin-4">
            <div class="container-64">
              <div class="symbol">
                <img
                  class="social"
                  src="../img/Twitter.svg"
                  alt="Twitter Icon"
                />
              </div>
            </div>
          </a>
          <a href="https://github.com" target="_blank" class="link-margin-4">
            <div class="container-64">
              <div class="symbol">
                <img class="social" src="../img/Github.svg" alt="Github Icon" />
              </div>
            </div>
          </a>
          <a href="https://instagram.com" target="_blank" class="link-margin-4">
            <div class="container-64">
              <div class="symbol">
                <img
                  class="social"
                  src="../img/Instagram.svg"
                  alt="Instagram Icon"
                />
              </div>
            </div>
          </a>
          <a href="https://facebook.com" target="_blank" class="link-margin-4">
            <div class="container-64">
              <div class="symbol">
                <img
                  class="social"
                  src="../img/Facebook.svg"
                  alt="Facebook Icon"
                />
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
